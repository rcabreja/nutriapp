    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #020617; /* slate-950 */
        --card-bg: #0f172a; /* slate-900 */
        --text-main: #f1f5f9; /* slate-100 */
        --primary: #2563eb; /* blue-600 */
        --font-family: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--app-bg);
        color: var(--text-main);
      }
      /* Apply theme to common utility classes overrides */
      .bg-theme-app { background-color: var(--app-bg); }
      .bg-theme-card { background-color: var(--card-bg); }
      .text-theme-main { color: var(--text-main); }
      .bg-theme-primary { background-color: var(--primary); }
      .border-theme-card { border-color: rgba(255,255,255, 0.1); }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
